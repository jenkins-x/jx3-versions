buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                cpu: 4
                memory: 6144Mi
              requests:
                cpu: 1
                memory: 2048Mi
        environment:
          - name: GH_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: bdd-pipeline-token-github
                key: password
          - name: JENKINS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bdd-admin-password
                key: password
        agent:
          image: gcr.io/jenkinsxio/builder-go-nodejs:2.0.1245-582
        stages:
          - name: ci
            steps:
              - command: jx/bdd/mc/ci.sh
                image: gcr.io/jenkinsxio-labs-private/jxl:0.0.24
                name: runci
